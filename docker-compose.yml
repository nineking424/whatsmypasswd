services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: whatsmypasswd-backend
    restart: unless-stopped
    environment:
      - MASTER_PASSWORD=${MASTER_PASSWORD:-admin123}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-min-32-chars-long}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY:-your-encryption-key-min-32-chars}
      - DATABASE_URL=sqlite+aiosqlite:///./data/whatsmypasswd.db
      - CORS_ORIGINS=["http://localhost:5173","http://localhost:3000","http://localhost"]
      - DEBUG=false
    volumes:
      - ./data:/app/data
    ports:
      - "8000:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: whatsmypasswd-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
