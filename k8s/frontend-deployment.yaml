apiVersion: apps/v1
kind: Deployment
metadata:
  name: whatsmypasswd-frontend
  namespace: whatsmypasswd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: whatsmypasswd-frontend
  template:
    metadata:
      labels:
        app: whatsmypasswd-frontend
    spec:
      containers:
        - name: frontend
          image: whatsmypasswd-frontend:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "200m"
